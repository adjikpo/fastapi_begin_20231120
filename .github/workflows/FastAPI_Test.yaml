name: FastAPI Test Workflows

on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        uses: py-actions/py-dependency-install@v4
        with:
          path: "services/app/requirements.txt"
          
